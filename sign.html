<!DOCTYPE html>
<html>

<head>
    <title>PHP Signature Pad Example - Tutsmake.com</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">

    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <link type="text/css" href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>

    <script type="text/javascript" src="jquery-signature/js/jquery.signature.min.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-signature/css/jquery.signature.css">

    <style>
        /* body {
            background: linear-gradient(#ce5ca8, #da95c3, rgb(238, 204, 228));
            background-repeat: no-repeat;
            background-size: cover;
        } */

        .kbw-signature {
            width: 600px;
            height: 300px;
            margin-left: 200px;
        }

        #sig canvas {
            width: 100% !important;
            height: auto;
        }
    </style>

</head>

<body>

    <div class="container">

        <form method="POST" action="upload_sign.php">

            <div class="col-md-12">
                <label class="" for="">Signature:</label>
                <br />
                <div id="sig"></div>
                <br />
                <button id="clear">Clear Signature</button>
                <textarea id="signature64" name="signed" style="display: none"></textarea>
            </div>

            <br />
            <button class="btn btn-success">Submit</button>
        </form>

    </div>

    <script type="text/javascript">
        var sig = $('#sig').signature({ syncField: '#signature64', syncFormat: 'PNG' });
        $('#clear').click(function (e) {
            e.preventDefault();
            sig.signature('clear');
            $("#signature64").val('');
        });
    </script>

</body>

</html>
